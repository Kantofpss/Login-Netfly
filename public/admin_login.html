<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        main {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #3498db;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="two_factor_code">Two Factor Code</label>
                <input type="text" id="two_factor_code" name="two_factor_code" required>
            </div>
            <div id="error-message"></div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const two_factor_code = document.getElementById('two_factor_code').value;

            try {
                const response = await fetch('https://login-kntz-api.netlify.app/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username, password, two_factor_code })
                });
                if (response.ok) {
                    localStorage.setItem('admin_logged_in', 'true');
                    window.location.href = '/gerenciar_usuarios.html';
                } else {
                    const data = await response.json();
                    document.getElementById('error-message').textContent = data.error || 'Credenciais inv√°lidas.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Erro ao conectar ao servidor.';
            }
        });
    </script>
</body>
</html>
